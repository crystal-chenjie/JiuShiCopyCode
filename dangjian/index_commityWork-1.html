<script>
    $(function() {
        var swipertabm = new Swiper('#tabsmob', {
            slidesPerView: 3.5,
            paginationClickable: true,
            spaceBetween: 0,
            freeMode: true,
            loop: false,//是否可循环
        });
        swiperWidth = swipertabm.container[0].clientWidth
        maxTranslate = swipertabm.maxTranslate();
        maxWidth = -maxTranslate + swiperWidth / 2
        slide = $("#tabsmob .swpactive")[0]
        slideLeft = slide.offsetLeft
        slideWidth = slide.clientWidth
        slideCenter = slideLeft + slideWidth / 2
        // 被点击slide的中心点
        console.log(slide);

        swipertabm.setWrapperTransition(300)

        if (slideCenter < swiperWidth / 2) {

            swipertabm.setWrapperTranslate(0)

        } else if (slideCenter > maxWidth) {

            swipertabm.setWrapperTranslate(maxTranslate)

        } else {
            nowTlanslate = slideCenter - swiperWidth / 2
            swipertabm.setWrapperTranslate(-nowTlanslate)
        }
    });
</script>
